parameters:
  # Default values
  packageArtifacts: true

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk (for GitVersion)'
  inputs:
    packageType: sdk
    version: 2.1.x
  
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    useGlobalJson: true

- task: GitVersion@5
  displayName: 'GitVersion'
  inputs:
    configFilePath: './GitVersion.yml'

- script: echo %Action%%BuildVersion%
  displayName: 'Set build version'
  env:
    Action: '##vso[build.updatebuildnumber]'
    BuildVersion: $(GitVersion.SemVer)

- script: dotnet build --configuration $(buildConfiguration) --version-suffix $(build.buildNumber) /warnaserror
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test UnitTests'
  inputs:
    command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- ${{ if eq(parameters.packageArtifacts, 'true') }}:
  - template: package.yml
